<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Number Counter</title>
  </head>
  <body>
    <div class="container">
      <h1>Magic Number Counter</h1>
      <form>
        <div class="form-group">
          <label for="input1">Enter a number for the webpage to count TO:</label>
          <input class="form-control" type="number" id="input1">
        </div>
        <div class="form-group">
          <label for="input2">Enter a number for the webpage to count BY:</label>
          <input class="form-control" type="number" id="input2">
        </div>
        <button class="btn btn-info" type="submit">Count!</button>
      </form>
      <p id="output"></p>
    </div>
  </body>
</html>
